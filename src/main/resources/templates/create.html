<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Our Site</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <h1>Додати користувача</h1>
                <div class="col-md-12">
                    <form action="#" th:action="@{/create}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="name">Ім'я</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name">
                            <span class="invalid text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Електронна адресса</label>
                            <input type="email" class="form-control" th:field="*{email}" id="email">
                            <span class="invalid text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>

                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" th:field="*{password}" id="password">
                            <span class="invalid text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>

                        <span class="text-danger" th:if="${error != null}" th:text="${error}">Static summary</span>

                        <button class="btn btn-primary" type="submit">Додати</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
