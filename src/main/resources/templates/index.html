<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Our Site</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div th:switch="${users}">
                        <h2 th:case="null">No users yet!</h2>
                        <div th:case="*">
                            <h2>Users</h2>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.email}"></td>

                                    <td>
                                        <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-warning mr-2">Edit</a>
                                        <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <nav th:if = "${totalPages > 1}" aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <a class="page-link" href="#">Previous</a>
                                    </li>
                                    <li th:each="i: ${#numbers.sequence(1, totalPages)}" class="page-item"
                                        th:classappend="${i==currentPage} ? 'active' : ''"
                                        >
                                        <a class="page-link" th:href="@{'/?page='+${i}}">[[${i}]]</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                </ul>
                            </nav>

                        </div>
                        <p><a href="/create">Add a new user</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
